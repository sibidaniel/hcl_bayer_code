name: Provision AWS Resources
on: 
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/provision.yaml'
      - 'Dockerfile'
permissions:
    id-token: write
    contents: read
jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::539935451710:role/GitHubAction-AssumeRoleWithAction # Replace with your role ARN

      - name: Build docker image
        run: |
          docker build -t my-docker-image .
      - name: Push docker image to ECR
        run: |
          aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 539935451710.dkr.ecr.us-west-2.amazonaws.com
          docker tag my-docker-image:latest 539935451710.dkr.ecr.us-west-2.amazonaws.com/my-docker-image:latest
          docker push 539935451710.dkr.ecr.us-west-2.amazonaws.com/my-docker-image:latest

      - name: Provision resources using Terraform
        run: |
          cd terraform
          terraform init
          terraform plan